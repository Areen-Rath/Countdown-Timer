<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
        <script src="./components/Rotation.js"></script>
    </head>
    <body>
        <a-scene background="color: #4444aa">
            <a-camera position="0 1.5 1.5" wasd-controls-enabled="false"></a-camera>
            <a-assets>
                <a-asset-item id="islandMap" src="./models/island/scene.gltf"></a-asset-item>
                <a-asset-item id="scubaDiver" src="./models/diver/scene.gltf"></a-asset-item>
            </a-assets>
            <a-entity
                id="island"
                gltf-model="#islandMap"
                position="0 -1 -6"
                rotation="0 0 0"
                animation="property: position; to: 0 -1 3; easing:linear; loop: true; dur: 50000"
                dynamic-body="mass: 0;"
                rotate
                collide
            ></a-entity>
            <a-entity
                id="diver"
                gltf-model="#scubaDiver"
                position="0.5 0 0"
                rotation="0 90 0"
                scale="0.01 0.01 0.01"
                turn
                coin
                fish
            ></a-entity>
        </a-scene>
        <a-entity id="header" position="5 -4 0">
            <a-entity
                position="-28.5 21.5 0"
                text="font: exo2bold; align: center; width: 40; color: black; value: VIRTUAL SCUBA DIVING"
            ></a-entity>
            <a-entity position="-23.5 19.3 0">
                <a-entity
                    position="-1.5 0.07 0"
                    text="font: aileronsemibold; width: 12; color: black; value: TIME\nREMAINING"
                ></a-entity>
                <a-entity
                    id="timer"
                    position="-9.8 0.3 0"
                    text="font: exo2bold; align: center; width: 30; color: black; value: 00:00;"
                    gameplay
                ></a-entity>
            </a-entity>
            <a-entity position="-18 19.3 0">
                <a-entity
                    position="-0.6 0.13 0"
                    text="font: aileronsemibold; width: 12; color: black; value: COINS\nREMAINING"
                ></a-entity>
                <a-entity
                    id="coins"
                    position="-8 0.3 0"
                    text="font: exo2bold; align: center; width: 30; color: black; value: 20;"
                ></a-entity>
            </a-entity>
            <a-entity position="30.5 21.5 0">
                <a-entity
                    position="-60 -4 0"
                    text="font: exo2bold; align: center; width: 40; color: black; value: SCORE"
                ></a-entity>
                <a-entity
                    id="score"
                    position="-60 -6 0"
                    text="font: exo2bold; align: center; width: 40; color: black; value: 0;"
                ></a-entity>
            </a-entity>
        </a-entity>
        <a-entity
            id="game-over-text"
            position="0 7.5 0"
            text="font: exo2bold; align: center; width: 100; color: white; value: GAME OVER;"
            visible="false"
        ></a-entity>
    </body>
</html>
